name: Release
on:
  push:
    branches:
      - master
jobs:
  test:
    name: Test
    uses: ./.github/workflows/tests.yml
  docker:
    name: Build container
    runs-on: ubuntu-22.04
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3
      - name: "ğŸ”§ setup buildx"
        uses: docker/setup-buildx-action@v2.5.0
      - name: "ğŸ”§ cache docker layers"
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
      - name: "ğŸ”§ docker meta"
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ github.repository }}
          tags: latest
      - name: "ğŸ“¦ docker build"
        uses: docker/build-push-action@v4
        with:
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=docker, dest=/tmp/docker.tar
          push: false
          cache-from: type=gha, scope=${{ github.workflow }}
          cache-to: type=gha, scope=${{ github.workflow }}
      - name: "ğŸ“‚ docker artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: docker
          path: /tmp/docker.tar
  build:
    name: Build application
    runs-on: ubuntu-20.04
    steps:
      - name: "â˜ï¸  checkout repository"
        uses: actions/checkout@v3
      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: "ğŸ”§ install npm@latest"
        run: npm i -g npm@latest
      - name: "ğŸ“¦ generate package-lock.json"
        run: npm i --package-lock-only
      - name: "ğŸ“¦ install dependencies"
        uses: bahmutov/npm-install@v1
      - name: "ğŸ“Š repository visualizer"
        id: diagram
        uses: githubocto/repo-visualizer@0.7.1
        with:
          excluded_paths: "node_modules,build,.github"
          output_file: "public/diagram.svg"
          should_push: false
          root_path: "src/"
          artifact_name: "diagram"
      - name: "ğŸš€ app"
        run: npm run build
      - name: "ğŸ“‚ production artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build
  release:
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/releases/tag/${{ steps.semantic-release.outputs.release-tag }}
    name: Semantic-release
    needs:
      - test
      - docker
      - build
    runs-on: ubuntu-20.04
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "ğŸ“‚ download docker artifacts"
        uses: actions/download-artifact@v2
        with:
          name: docker
          path: /tmp
      - name: "ğŸ“‚ download diagram artifacts"
        uses: actions/download-artifact@v2
        with:
          name: diagram
          path: .
          # - name: "ğŸš€ release"
          #   id: semantic-release
          #   uses: open-sauced/semantic-release-conventional-config@v3
          #   env:
          #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  cleanup:
    name: Cleanup actions
    needs:
      - release
    runs-on: ubuntu-22.04
    steps:
      - name: "â™»ï¸ remove build artifacts"
        uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            build
            docker
            diagram
