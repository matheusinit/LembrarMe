  release:
    name: Release in deploy server
    needs:
      - test
      - docker
      # - build
    runs-on: ubuntu-20.04
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      # - name: "ğŸ“‚ download docker artifacts"
      #   uses: actions/download-artifact@v2
